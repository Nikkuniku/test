<!DOCTYPE html>
<html>
    <head>※これは練習用htmlサイトです</head>
    <meta charset="utf-8">
</html>
<style>
table{border-collapse: collapse ;border-color:black  }
div{text-align: center}
input{text-align: center}
form{text-align: center}
h1{text-align: center}
img{width: 10%;height: 10%}
</style>
<body>
<h1>家計簿</h1>
<img src="C:\Users\yusuke911\Pictures\money1.png" alt="お金をどぶに捨てている人" >
<div>ここでは家計簿をつけることができます。以下の入力フォームに用途・金額を入力しましょう。</div>
<div class="remark">この家計簿でお金の出費を抑えましょう！</div>
<form >
<span>日付</span>
<input id="date" type="date" name="day" placeholder="年/月/日"><br>
<span>用途1</span>
<input id="way1" type="text" name="way1" placeholder="使い道">
<span>金額1</span>
<input id="money1" type="number" name="money1"placeholder="金額"><br>
<span>用途2</span>
<input id="way2" type="text" name="way2" placeholder="使い道">
<span>金額2</span>
<input id="money2"type="number" name="money2"placeholder="金額"><br>
<input id="record" type="button"value="RECORD!"onclick="MoneyRecord();">
</form>
<table summary="家計簿テーブル" id="table_id" border="2" align="center">
    <caption>家計簿</caption>
    <thead>
        <th>日付</th>
        <th>用途1</th>
        <th>金額1</th>
        <th>用途2</th>
        <th>金額2</th>
    </thead>
    <tbody>
        <tr>

        </tr>
    </tbody>

</table>
<script>
    function MoneyRecord(){
        var day =document.getElementById("date").value
        var way1 = document.getElementById("way1").value
        var money1=document.getElementById("money1").value
        var way2=document.getElementById("way2").value
        var money2=document.getElementById("money2").value
        var table = document.getElementById("table_id");
        // -1で末尾に追加。
        var row = table.insertRow(-1);
        // セルの挿入
        var cell1 = row.insertCell(-1);
        var cell2 = row.insertCell(-1);
        var cell3 = row.insertCell(-1);
        var cell4 = row.insertCell(-1);
        var cell5 = row.insertCell(-1);

        //セルの値入力
        cell1.innerHTML=day;
        cell2.innerHTML=way1
        cell3.innerHTML=money1
        cell4.innerHTML=way2
        cell5.innerHTML=money2
        alert("入力内容は以上でよろしいですか？");
    }
</script>
</body>
